_schema-version: "3.2"
ID: sap-fe-demo-traveloverview
description: A Fiori application.
version: 0.0.1
modules:
- name: sap-fe-demo-traveloverview-dest-content
  type: com.sap.application.content
  requires:
  - name: sap-fe-demo-traveloverview-dest-srv
    parameters:
      content-target: true
  - name: sap-fe-demo-traveloverview-repo-host
    parameters:
      service-key:
        name: sap-fe-demo-traveloverview-repo-host-key
  - name: sap-fe-demo-traveloverview-uaa
    parameters:
      service-key:
        name: sap-fe-demo-traveloverview-uaa-key
  parameters:
    content:
      instance:
        destinations:
        - Name: sap-fe-demo-traveloverview_repo_host
          ServiceInstanceName: sap-fe-demo-traveloverview-html5-srv
          ServiceKeyName: sap-fe-demo-traveloverview-repo-host-key
          sap.cloud.service: sap-fe-demo-traveloverview
        - Authentication: OAuth2UserTokenExchange
          Name: sap-fe-demo-traveloverview_uaa
          ServiceInstanceName: sap-fe-demo-traveloverview-xsuaa-srv
          ServiceKeyName: sap-fe-demo-traveloverview-uaa-key
          sap.cloud.service: sap-fe-demo-traveloverview
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: sap-fe-demo-traveloverview-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: sap-fe-demo-traveloverview-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - sapfedemotraveloverview.zip
      name: sapfedemotraveloverview
      target-path: resources/
- name: sapfedemotraveloverview
  type: html5
  path: .
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: sap-fe-demo-traveloverview-dest-srv
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: sap-fe-demo-traveloverview-dest-srv
    service-plan: lite
- name: sap-fe-demo-traveloverview-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: sap-fe-demo-traveloverview-xsuaa-srv
    service-plan: application
- name: sap-fe-demo-traveloverview-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: sap-fe-demo-traveloverview-html5-srv
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
