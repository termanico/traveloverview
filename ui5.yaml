specVersion: "1.0"
metadata:
  name: traveloverview
type: application
ui5Theme: sap_fiori_3_dark
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /sap
            url: https://bc3c55c8-24e7-4f3d-a363-160805222a5a.abap.eu10.hana.ondemand.com
            scp: true
            destination: abap-cloud-steampunk # Just for use in BAS! Not required in VSCode
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
          version: null
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
